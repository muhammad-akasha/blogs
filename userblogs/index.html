<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <style>
      #delete-modal {
        background: rgba(0, 0, 0, 0.8);
      }
      @media (max-width: 500px) {
        .logo {
          width: 95px;
          height: 60px;
        }
      }
    </style>
  </head>

  <body>
    <div class="loader">
      <div class="sk-chase">
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
      </div>
    </div>
    <nav class="navbar bg-white border-gray-200 dark:bg-gray-900">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            ><img src="../logo.jpg" class="logo" alt="logo"
          /></span>
        </a>
        <ul class="font-medium flex flex-row text-sm sm:text-md">
          <li>
            <a
              href="../createblog/createblog.html"
              class="block py-2 px-3 text-white rounded md:bg-transparent"
              aria-current="page"
              >ADD BLOG</a
            >
          </li>
          <li>
            <a
              href="../index.html"
              class="block py-2 px-3 text-white rounded md:bg-transparent"
              aria-current="page"
              >BACK TO HOME</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <h1>your blogs</h1>
    <div class="products-container"></div>
    <!-- Delete Confirmation Modal -->
    <div
      id="delete-modal"
      class="hidden fixed inset-0 flex items-center justify-center z-50"
    >
      <div class="bg-white p-5 rounded-lg shadow-lg">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
          Are you sure you want to delete this blog?
        </h3>
        <div class="mt-4 flex justify-end">
          <button
            class="confirm-delete text-white bg-blue-500 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            onclick="deleteBlog()"
          >
            Yes
          </button>
          <button
            class="cancel-delete text-white bg-gray-500 hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ms-3"
            onclick="hideDeleteMsg()"
          >
            No
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <script type="module" src="./userblog.js"></script>
  </body>
</html>
