<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="media.css" />
    <link rel="stylesheet" href="../font.css" />
  </head>

  <body>
    <div class="loader">
      <div class="sk-chase">
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
      </div>
    </div>
    <nav class="navbar bg-white border-gray-200 dark:bg-gray-900">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a
          href="https://flowbite.com/"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
          >
            <img class="logo" src="../logo.jpg" alt="logo" />
          </span>
        </a>
        <ul class="font-medium flex flex-row space-x-8 rtl:space-x-reverse">
          <li>
            <a
              href="../index.html"
              class="logout block py-2 px-3 text-white-900 rounded"
              >Back to Home</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="product-container">
      <h1 class="p-detail">PRODUCT DETAILS</h1>
      <div class="product-div">
        <img class="img-div" id="curr-product-img" src="" alt="product-image" />
        <div class="details-div">
          <h1><strong class="title"></strong></h1>
          <hr />
          <p class="description">
            <strong class="descrip-strong">description </strong> <br />
          </p>
        </div>
      </div>
      <div class="user-details">
        <h5>Created by</h5>
        <div class="created-by">
          <img class="user-pic" src="" alt="user-pic" />
          <h4 class="username"></h4>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <script src="./blog.js"></script>
  </body>
</html>
